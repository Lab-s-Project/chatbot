<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/chatbot.png') }}">

  <title>{% block title %} {{ title }} {% endblock %} - Chatbot</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Custom css for prelogin pages -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main_style.css') }}" />

  <!-- Sweet alert Js -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <!-- Main section start -->
  <div class="container" id="main-section">
    <div class="row container-wrap">
      <!-- <div class="jumbotron">
              <h1 class="display-4">Chatbot</h1>
            </div> -->

      <!-- Demo image start -->
      <div class="col-md-5" id="image-section">
        <picture>
          <img class="card" src="{{ url_for('static', filename='images/home.gif') }}" style="border: '5px'" />
        </picture>
      </div>
      <!-- Demo image end -->

      <!-- Righthand side start -->
      <div class="col-md-7" id="righthand-side">
        <!-- Flash error messages start -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        <!-- The messages, if any, are returned as a list. And not all redenring of the pages will have a message. So we put a condition to check whether the messages list is empty -->
        {% if messages %}
        <!-- We will set the class form our custom css file we had created earlier. And we want to see the first item in the list. -->
        <div class="alert alert-{{ messages[0][0] }} " role="alert">
          {{ messages[0][1] }}
        </div>
        <hr />
        {% endif %} {% endwith %}
        <!-- Flask error messages end -->

        {% block content%} {% endblock %}
      </div>
      <!-- Righthand side end -->
    </div>
  </div>
  <!-- Main section end -->

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
