{% extends 'layout.html' %} {% block title %} Profile{% endblock %} {% block
content %}
<div class="chatbox">
  <div class="chatbox__support">
    <div class="chatbox__header">
      <div class="chatbox__image--header">
        <img
          src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png"
          alt="image"
        />
      </div>
      <div class="chatbox__content--header">
        <h4 class="chatbox__heading--header">스쿨예봇</h4>
        <p class="chatbox__description--header">
          난 스쿨예봇이야. 어떤 얘기를 할까?
        </p>
      </div>
    </div>
    <div class="chatbox__messages">
      <div></div>
    </div>
    <div class="chatbox__footer">
      <input type="text" placeholder="메시지를 써주세요..." />
      <button class="chatbox__send--footer send__button">
        보내기 <i class="fa-solid fa-paper-plane"></i>
      </button>
    </div>
  </div>
</div>
{% endblock %}
